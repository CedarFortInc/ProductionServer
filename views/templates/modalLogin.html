<div class="loginModal">
  <h2 class="modal-header">Login</h2>
  <div class="modal-body">
    Username: <input type="text" ng-model="username"></input><br />
    Password:  <input type="text" ng-model="password"></input><br />
  </div>
  <div class="modal-footer">  
    <button class="btn btn-primary" ng-click="submitLogin(username, password)">Sign In</button><button class="btn btn-warning">Cancel</button>
  </div>
</div>
